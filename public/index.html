<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 SCADA</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>HTML5 Scada</h1>

  <div id="app">
    <div class="message" :style="{visibility: message ? 'visible' : 'hidden'}">
      {{ message }}
    </div>
    <div class="status">
      status: {{ status }}
    </div>
    <div class="plot" :style="{visibility: connected ? 'visible' : 'hidden'}">
      <canvas id="smoothie-chart" width="300" height="125">
    </div>
    <div class="controls">
      <input type="button" :value="btnConnectTitle" @click="connect">
      <input type="button" value="Update input" @click="submitU" :disabled="!this.connected">
      <input type="button" value="Update PID terms" @click="submitPID" :disabled="!this.connected">
    </div>
    <h5>Set Inputs and terms</h5>
    <div class="controls container">
      <label>W <input type="number" v-model="controller.view.W"></label>
      <label>Kp <input type="number" v-model="controller.view.Kp"></label>
      <label>Ti <input type="number" v-model="controller.view.Ti"></label>
      <label>Td <input type="number" v-model="controller.view.Td"></label>
    </div>
    <h5>Current Values</h5>
    <div class="controls container">
      <label>W <input type="number" v-model="controller.set.W" disabled></label>
      <label>Kp <input type="number" v-model="controller.set.Kp" disabled></label>
      <label>Ti <input type="number" v-model="controller.set.Ti" disabled></label>
      <label>Td <input type="number" v-model="controller.set.Td" disabled></label>
    </div>
  </div>

  <div class="footer">Autorzy: Grzegorz Kupczyk & Jaros≈Çaw Bartkowski</div>

  <script src="/lib/smoothie.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/lib/vue.js"></script>
  <script src="main.js"></script>

</body>

</html>
